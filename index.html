<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 6rem;
            animation: bounce 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 3px 3px 0 #ff6b6b, 6px 6px 0 #ff4757, 9px 9px 0 #ffcccc;
            transform: perspective(500px) rotateX(20deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: perspective(500px) rotateX(20deg) translateY(0);
            }
            40% {
                transform: perspective(500px) rotateX(20deg) translateY(-30px);
            }
            60% {
                transform: perspective(500px) rotateX(20deg) translateY(-15px);
            }
        }

        .eight {
            display: inline-block;
            position: relative;
            width: 150px;
            height: 280px;
        }

        .eight .heart {
            font-size: 2rem;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
            position: absolute;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glow {
            font-size: 2rem;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            100% {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            }
        }

        .text-3d {
            font-size: 6rem;
            color: #fff;
            text-shadow: 1px 1px 0 #ff6b6b, 2px 2px 0 #ff4757, 3px 3px 0 #ffcccc,
                         4px 4px 0 #ff6b6b, 5px 5px 0 #ff4757, 6px 6px 0 #ffcccc,
                         7px 7px 0 #ff6b6b, 8px 8px 0 #ff4757, 9px 9px 0 #ffcccc;
            transform: perspective(500px) rotateX(20deg);
        }
    </style>
</head>
<body>

                <div class="heart" style="top: 60px; left: 50px;">‚ù§Ô∏è</div>
                <div class="heart" style="top: 60px; left: 100px;">‚ù§Ô∏è</div>

                <!-- –ù–∏–∂–Ω—î –∫–æ–ª–æ –≤—ñ—Å—ñ–º–∫–∏ -->
                <div class="heart" style="top: 150px; left: 50px;">‚ù§Ô∏è</div>

                <div class="heart" style="top: 180px; left: 20px;">‚ù§Ô∏è</div>

    </div>

    <div class="flowers">
        <!-- –ö–≤—ñ—Ç–∏, —è–∫—ñ –ø–∞–¥–∞—é—Ç—å -->
        <div class="flower" style="left: 10%; animation-duration: 5s;">üå∏</div>
        <div class="flower" style="left: 20%; animation-duration: 7s;">üåº</div>
        <div class="flower" style="left: 30%; animation-duration: 6s;">üå∫</div>

    <script>
        // –î–æ–¥–∞—î–º–æ –±—ñ–ª—å—à–µ –∫–≤—ñ—Ç—ñ–≤, –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ —Ç–∞ –±–ª–∏—Å–∫—ñ—Ç–æ–∫

        createFlowers();

</body>
